{% load static %}
<div class="project-grid" id="project-list">
    {% for project in projects %}
    <div class="project-card">
        <img class="card-symbol"
             src="{% static 'prospectivity/symbols/' %}{{ project.symbol_image|default:'symbol1.png' }}"
             alt="Symbol">
        <div class="project-title" style="font-weight: bold;">{{ project.name }}</div>
        <div class="project-info">
            <div><strong>Code:</strong> {{ project.project_code|default:"N/A" }}</div>
            <div><strong>Region:</strong> {{ project.region }}</div>
            <div><strong>Date:</strong> {{ project.created_date|date:"Y-m-d" }}</div>
        </div>
        <div class="d-flex align-items-center gap-2 mt-2">
            <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-light btn-sm">Open Project</a>
            <form method="post" action="{% url 'project_delete' project.id %}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this project?');">
                {% csrf_token %}
                <button type="submit" class="btn btn-link btn-sm p-0" title="Delete Project" style="color:#ff5252;">
                    <span class="material-icons bin-icons" style="vertical-align: middle;">delete</span>
                </button>
            </form>
        </div>
    </div>
    {% empty %}
    <div>No projects available.</div>
    {% endfor %}
</div>
